    <style>
        body {
            background: #fff
        }

        body.dark {
            background: #191919
        }

        @keyframes startup-shimmer-animation {
            0% {
                transform: translateX(-100%) translateZ(0)
            }

            100% {
                transform: translateX(100%) translateZ(0)
            }
        }

        @keyframes startup-shimmer-fade-in {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes startup-spinner-rotate {
            0% {
                transform: rotate(0) translateZ(0)
            }

            100% {
                transform: rotate(360deg) translateZ(0)
            }
        }

        #initial-loading-spinner {
            position: fixed;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            display: none;
            align-items: center;
            justify-content: center
        }

        #initial-loading-spinner .spinner {
            position: relative;
            display: inline-block;
            height: 22px;
            width: 22px;
            pointer-events: none
        }

        #initial-loading-spinner .spinner__circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid rgba(84, 72, 49, .15)
        }

        .dark #initial-loading-spinner .spinner__circle {
            border-color: rgba(255, 255, 255, .13)
        }

        #initial-loading-spinner .spinner__arc {
            position: absolute;
            top: 0;
            left: 0;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border-top: 2px solid #32302c;
            border-right: 2px solid #32302c;
            border-bottom: 2px solid transparent;
            border-left: 2px solid transparent;
            mask: linear-gradient(90deg, transparent 66.66%, #000 66.66%);
            animation: startup-spinner-rotate 1.2s linear infinite
        }

        .dark #initial-loading-spinner .spinner__arc {
            border-color: #fff
        }

        #skeleton {
            background: #fff;
            position: fixed;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            display: none;
            overflow: hidden
        }

        #initial-loading-spinner.show,
        #skeleton.show {
            display: flex
        }

        body.dark #skeleton {
            background: #191919
        }

        .notion-front-page #skeleton,
        .notion-mobile #skeleton {
            display: none
        }

        #skeleton-sidebar {
            background-color: #f8f8f7;
            box-shadow: inset -1px 0 0 0 #eeeeec;
            display: flex;
            width: 240px;
            flex-direction: column;
            padding: 12px 14px;
            overflow: hidden
        }

        body.dark #skeleton-sidebar {
            background-color: #202020;
            box-shadow: inset -1px 0 0 0 #2a2a2a
        }

        #skeleton.isElectron #skeleton-sidebar {
            padding-top: 46px
        }

        #skeleton .row {
            display: flex;
            margin-bottom: 11px;
            align-items: center
        }

        #skeleton .row.fadein {
            animation: 1s ease-in 0s 1 normal both running startup-shimmer-fade-in
        }

        #skeleton .chevron {
            width: 12px;
            height: 12px;
            display: block;
            margin-right: 4px;
            fill: rgba(227, 226, 224, .5)
        }

        body.dark #skeleton .chevron {
            fill: #2f2f2f
        }

        .startup-shimmer {
            background: rgba(227, 226, 224, .5);
            overflow: hidden;
            position: relative
        }

        body.dark .startup-shimmer {
            background: #2f2f2f
        }

        .startup-shimmer::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 1;
            animation: 1s linear infinite startup-shimmer-animation;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .03) 50%, rgba(0, 0, 0, 0) 100%)
        }

        body.dark .startup-shimmer::before {
            background: linear-gradient(90deg, transparent 0, rgba(86, 86, 86, .1) 50%, transparent 100%)
        }

        #skeleton .icon {
            width: 20px;
            height: 20px;
            border-radius: 4px
        }

        #skeleton .text {
            height: 10px;
            border-radius: 10px
        }

        #skeleton .draggable {
            -webkit-app-region: drag;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 36px;
            display: none
        }

        #skeleton.isElectron .draggable {
            display: block
        }
    </style>

c5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "be00a580-d0f3-423c-bfa1-e19755c22d46": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "be00a580-d0f3-423c-bfa1-e19755c22d46", "version": 1969, "type": "text", "properties": { "title": [["NITHsensors is a collection of hardware/software solutions created to harness the movement capabilities of individuals with motor disabilities such as quadriplegia, to add new ways to let them interact with computers. It includes both easily replicable hardware designs and software applications to exploit commonly available hardware (such as webcams), which I provide free for use."]] }, "created_time": 1712132272738, "last_edited_time": 1717764284841, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "16d9c6a4-1533-4d66-a9c5-b381c3cce016": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "16d9c6a4-1533-4d66-a9c5-b381c3cce016", "version": 72, "type": "text", "properties": { "title": [["\nIt was originally thought for music interaction, but the potential applications in the field of accessibility are multiple."]] }, "created_time": 1712855132146, "last_edited_time": 1712855146524, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "fd612b2b-32ae-43e2-a49f-13852cdfaa53": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "fd612b2b-32ae-43e2-a49f-13852cdfaa53", "version": 2, "type": "sub_header", "properties": { "title": [["Collection"]] }, "created_time": 1712137761208, "last_edited_time": 1712137761223, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "75df53d6-fe4e-4ac6-8f77-95a1 specific philosophy in mind:"]] }, "created_time": 1712137761209, "last_edited_time": 1717765495123, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "b35015b1-3709-4c00-b17c-baae7cf4204a": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "b35015b1-3709-4c00-b17c-baae7cf4204a", "version": 40, "type": "bulleted_list", "properties": { "title": [["Replicability", [["b"]]], [": they are designed to be easily replicated using a combination of readily available materials (e.g., from DIY stores), chips, and sensors that can be ordered online."]] }, "created_time": 1712137761209, "last_edited_time": 1712854858557, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "0f23a64b-b070-4973-a63d-1b5bc231e995": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "0f23a64b-b070-4973-a63d-1b5bc231e995", "version": 32, "type": "bulleted_list", "properties": { "title": [["Low Cost", [["b"]]], [": they aim to maximize functionality while keeping costs as low as possible."]] }, "created_time": 1712137761210, "last_edited_time": 1712854867926, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "5ec534af-3e3c-40e9-a03a-32d4a81ff6b3": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "5ec534af-3e3c-40e9-a03a-32d4a81ff6b3", "version": 48, "type": "bulleted_list", "properties": { "title": [["Simplicity", [["b"]]], [": they are designed to be as simple as possible to construct, without unnecessary complexity."]] }, "created_time": 1712137761210, "last_edited_time": 1712854874117, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "1a76c72f-4bec-4acc-b610-a7b38af9d09f": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "1a76c72f-4bec-4acc-b610-a7b38af9d09f", "version": 32, "type": "bulleted_list", "properties": { "title": [["Ease of Assembly", [["b"]]], [": they are engineered to require the fewest possible skills for assembly, allowing anyone to build them."]] }, "created_time": 1712137761210, "last_edited_time": 1712854882308, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "7b3af055-fd9e-4d24-915d-e18221c03d55": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "7b3af055-fd9e-4d24-915d-e18221c03d55", "version": 6, "type": "bulleted_list", "properties": { "title": [["Free and Open-Source Licenses", [["b"]]], [": all designs and assembly instructions are published under Open-Source Hardware licenses, and the related software is released under Open-Source Software licenses. This means that anyone can access and contribute to them."]] }, "created_time": 1712137761211, "last_edited_time": 1712854863421, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "713ddfa8-75f5-47f7-86d5-4aaedcd8465a": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "713ddfa8-75f5-47f7-86d5-4aaedcd8465a", "version": 5, "type": "text", "created_time": 1712854888102, "last_edited_time": 1712854888298, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "0ba78146-8e48-48a2-ba2c-337df55326fb": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "0ba78146-8e48-48a2-ba2c-337df55326fb", "version": 2, "type": "sub_header", "properties": { "title": [["Uses"]] }, "created_time": 1712137761211, "last_edited_time": 1712137761223, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "54518c51-8667-4dbb-a602-30919f5f0185": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "54518c51-8667-4dbb-a602-30919f5f0185", "version": 937, "type": "text", "properties": { "title": [["The NithSensors are a product of my research project, where I'm developing accessible musical instruments for individuals with quadriplegia. Our instruments are operated by NithSensors alone or in combination with other commercially available peripherals.\nHowever, music is not the only important aspect of life… There’s potential for using these solutions in other contexts, such as developing applications for general computer accessibility."]] }, "created_time": 1712148027136, "last_edited_time": 1712148238010, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "b6005b56-afd4-45a4-b4f2-855ccdc7b6df": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "b6005b56-afd4-45a4-b4f2-855ccdc7b6df", "version": 2, "type": "sub_header", "properties": { "title": [["Interaction Channels"]] }, "created_time": 1712148027136, "last_edited_time": 1712148027148, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "48860905-d26c-4f2a-bf39-a91bf5872f75": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "48860905-d26c-4f2a-bf39-a91bf5872f75", "version": 94, "type": "text", "properties": { "title": [["By interaction channels, I mean different and potentially independent movement capabilities. In "], ["an article", [["a", "https://ieeexplore.ieee.org/abstract/document/9179732"]]], [", we identified a list of interaction channels available to people with quadriplegia, divided into four categories (or macro-areas)."]] }, "created_time": 1712148027137, "last_edited_time": 1712148301499, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "a0d24669-58d4-4f59-ae9e-9792da948f90": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "a0d24669-58d4-4f59-ae9e-9792da948f90", "version": 34, "type": "text", "properties": { "title": [["Below is a summary table, indicating which channels are already detectable with NithSensors devices and/or with commercial alternatives."]] }, "created_time": 1712148027138, "last_edited_time": 1712148328931, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "3c1943fe-e401-4591-868c-26692aa1699c": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "3c1943fe-e401-4591-868c-26692aa1699c", "version": 5, "type": "column_list", "content": ["c07942e8-5895-4bd1-9b7d-0fa0e189e625", "85a2bd95-71e5-4e51-833c-03e039b79180"], "created_time": 1712149210920, "last_edited_time": 1712149210920, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "2f4c9aef-d786-4d94-b670-735f6f4c261a": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "2f4c9aef-d786-4d94-b670-735f6f4c261a", "version": 2, "type": "sub_header", "properties": { "title": [["Developing Applications Using NithSensors"]] }, "created_time": 1712148027138, "last_edited_time": 1712148027148, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "586837aa-2e5e-4dbb-8331-be1916b255b2": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "586837aa-2e5e-4dbb-8331-be1916b255b2", "version": 2, "type": "text", "properties": { "title": [["All NithSensors send a standard data string each time they perform a sampling. The output of all NithSensors uses a very simple standard format. This format can be seen in the "], ["Readme of the GitHub repository", [["a", "https://github.com/LIMUNIMI/NITHsensors"]]], [" under the "], ["Standard Output", [["i"]]], [" section."]] }, "created_time": 1712148027138, "last_edited_time": 1712148027148, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "5cc67571-ea1b-4dad-9f96-b7a4ed86f77b": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "5cc67571-ea1b-4dad-9f96-b7a4ed86f77b", "version": 2, "type": "text", "properties": { "title": [["The software library I wrote, NithDMIs, contains several modules capable of interpreting the input and easily developing applications in C#. So far, I haven't written libraries for other languages, but I'm confident that the communication standard is very simple, and it should be equally simple to write input interpreters for other languages."]] }, "created_time": 1712148027139, "last_edited_time": 1712148027148, "parent_id": "56ab43db-493a-423f-9e88-23af04fa9c46", "parent_table": "block", "alive": true, "space_id": "aeac5776-d5a4-4228-96d3-63f8b36740f8" }, "role": "reader" } }, "68df8e29-6ae0-4cd6-86e1-e97fdd4a5c21": { "spaceId": "aeac5776-d5a4-4228-96d3-63f8b36740f8", "value": { "value": { "id": "68df8e29-6ae0-4cd6-86e1-e97fdd4a5c21", "version": 44, "type": "external_object_instance", "format": { "uri": "https://github.com/Neeqstock", "stale"
